<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>
        Dice Game
    </title>
</head>

<body class="body">
    <h1>
        ROLL DICE
    </h1>

    <div id="diceFace" class="dice">
        <img id="Face" src="images/Red-Dice-PNG-Transparent-File.png" alt="Dice">
    </div>

    <main>
        <div id="boxone" class="boxone">
            <div class="input">
                <b>
                    PLAYER 1
                </b>
            </div>
            <div class="subinput">
                <div class="one">
                    Total Score
                    <div id="ts1" class="scoreone">
                        0
                    </div>
                </div>
                <div class="two">
                    Current Score
                    <div id="cs1" class="scoreone">
                        0
                    </div>
                </div>
            </div>
            <div class="rollon">
                <button type="button" id="rollOne" class="button" onclick="rollOne()">Roll On </button>
                <input type="button" class="hold" value="Hold" id="holdOne" onclick="hold()"></input>
            </div>
        </div>
        <div class="vs">
            <img src="images/vs.png" alt="VS">
        </div>
        <div id="boxtwo" class="boxtwo">
            <div class="input">
                <b>
                    PLAYER 2
                </b>
            </div>
            <div class="subinput">
                <div class="one">
                    Total Score
                    <div id="ts2" class="scoreone">
                        0
                    </div>
                </div>
                <div class="two">
                    Current Score
                    <div id="cs2" class="scoreone">
                        0
                    </div>
                </div>
            </div>
            <div class="rollon">
                <!-- <button class="button">Roll On</button>     -->
                <button type="button" id="rollTwo" class="button" onclick="rollTwo()">Roll On </button>
                <input type="button" class="hold" value="Hold" id="holdTwo" onclick="hold()"></input>
            </div>
        </div>
    </main>

    <div class="buttons">

        <input type="button" class="start" value="START" id="start" onclick="GameStart()"></input>

        <!-- <input type="button" class="hold" value="HOLD" id="hold" onclick="hold()"></input> -->

    </div>
    <script src="js/java.js"></script>
</body>

</html>
